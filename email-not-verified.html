<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Email</title>
    <!-- Font Awesome for icons (if used elsewhere, good to include for consistency) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS for basic components like form-control, btn, d-flex, etc. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: oklch(70% 0.15 220);
            --light-blue: oklch(90% 0.08 220);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to top, var(--primary-blue), var(--light-blue), white);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        /* Transparent Logo Layer â€” covers half screen or more */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 700px; /* Covers right side responsively */
            height: 100vh;
            /* Placeholder for your logo. Ensure this path is correct relative to this HTML file. */
            background: url('images/JIECEP-logo.png') no-repeat right center;
            background-size: 700px auto; /* Maintain logo size */
            background-repeat: no-repeat;
            opacity: 0.12;
            z-index: 0;
            pointer-events: none;
        }

        /* Glassmorphism container */
        .auth-container {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 1rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(2px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
            /* Initially hidden, shown by JS after auth state is determined */
            display: none;
        }

        .auth-container h1 {
            color: #2c3e50; /* Dark blue text */
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        .form-control {
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            border: 1px solid #ced4da;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .toggle-link {
            cursor: pointer;
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }
        .toggle-link:hover {
            text-decoration: underline;
        }
        .message-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1050;
            width: 90%;
            max-width: 350px;
        }

        /* Password toggle button styling (not directly used on this page, but good for consistency) */
        .input-group-text {
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            border-left: none;
            cursor: pointer;
            border-top-right-radius: 0.5rem;
            border-bottom-right-radius: 0.5rem;
        }
        .input-group > .form-control:focus + .input-group-text {
            border-color: #007bff;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
            z-index: 3; /* Ensure it stays above when focused */
        }
        .input-group .form-control {
            border-right: none; /* Integrate with addon */
        }
        /* Mobile adjustments */
        @media (max-width: 575.98px) {
            .auth-container {
                padding: 20px;
                margin: 0 15px; /* Add some horizontal margin on very small screens */
            }
            h1.mb-3 {
                font-size: 1.8rem;
            }
        }

        /* Customize the Bootstrap switch for a blue theme (not directly used on this page) */
        .form-check-input:checked {
        background-color: #0d6efd; /* Bootstrap primary blue */
        border-color: #0d6efd;
        }

        .form-check-input:focus {
        box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }

        /* Spinner styles */
        .spinner {
            display: inline-block;
            width: 20px; /* Adjust size as needed */
            height: 20px; /* Adjust size as needed */
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #007bff; /* Primary blue for the spinner */
            animation: spin 0.8s ease-in-out infinite;
            -webkit-animation: spin 0.8s ease-in-out infinite;
            vertical-align: middle; /* Align with text */
            margin-left: 8px; /* Space between button text and spinner if inside a button */
        }

        /* Keyframes for the spin animation */
        @keyframes spin {
            to { -webkit-transform: rotate(360deg); }
        }
        @-webkit-keyframes spin {
            to { -webkit-transform: rotate(360deg); }
        }

        /* Class to hide elements */
        .hidden {
            display: none !important; /* Use !important to ensure it overrides other display properties */
        }

        /* Full page loading spinner */
        #fullPageLoader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
        }
        #fullPageLoader .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--primary-blue);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <!-- Full Page Loader (initially visible) -->
    <div id="fullPageLoader">
        <div class="loading-spinner"></div>
        <p class="mt-4 text-gray-600">Please Wait...</p>
    </div>

    <div id="authContainer" class="auth-container">
        <h1 id="authTitle" class="mb-3">Verify Your Email</h1>
        <div id="messageContainer" class="message-container"></div>

        <p class="mb-4">
            A verification link has been sent to your email address.
            Please check your inbox (and spam folder!) to activate your account.
        </p>

        <button id="resendVerificationBtn" class="btn btn-primary w-100 mb-3">
            Resend Verification Email
            <span id="resend-spinner" class="spinner hidden" role="status" aria-live="polite"></span>
        </button>

        <p>Already verified? <a href="#" id="backToLoginBtn" class="toggle-link">Back to Login</a></p>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, sendEmailVerification, reload } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase Configuration (REPLACE WITH YOUR ACTUAL CONFIG)
        // This config should be the same as in your index.html
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN", // e.g., "your-app.com" or "your-project-id.firebaseapp.com"
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app); // Firestore might not be strictly needed on this page, but keeping for consistency

        // DOM Elements
        const fullPageLoader = document.getElementById('fullPageLoader');
        const authContainer = document.getElementById('authContainer');
        const messageContainer = document.getElementById('messageContainer');
        const resendVerificationBtn = document.getElementById('resendVerificationBtn');
        const resendSpinner = document.getElementById('resend-spinner');
        const backToLoginBtn = document.getElementById('backToLoginBtn');

        // Helper function to display messages (from your existing code)
        function showMessage(message, type = "info") {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.setAttribute('role', 'alert');
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            messageContainer.appendChild(alertDiv);

            // Auto-hide after 5 seconds
            setTimeout(() => {
                bootstrap.Alert.getInstance(alertDiv)?.close();
            }, 5000);
        }

        // Helper function for Firebase error messages (from your existing code)
        function getFirebaseErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/email-already-in-use': return 'The email address is already in use by another account.';
                case 'auth/invalid-email': return 'The email address is not valid.';
                case 'auth/operation-not-allowed': return 'Email/password accounts are not enabled.';
                case 'auth/weak-password': return 'The password is too weak. Please choose a stronger one.';
                case 'auth/user-disabled': return 'This user account has been disabled.';
                case 'auth/user-not-found': return 'No user found with this email.';
                case 'auth/wrong-password': return 'Incorrect password.';
                case 'auth/network-request-failed': return 'Network error. Please check your internet connection.';
                case 'auth/too-many-requests': return 'Too many requests. Please try again later.';
                default: return 'An unknown error occurred. Please try again.';
            }
        }

        // --- Authentication State Listener for this page ---
        onAuthStateChanged(auth, async (user) => {
            // Hide the full page loader once authentication state is determined
            if (fullPageLoader) {
                fullPageLoader.classList.add('hidden');
            }
            // Show the auth container (this page's content)
            if (authContainer) {
                authContainer.style.display = 'block';
            }

            if (user) {
                console.log("User is logged in on verification page:", user.uid, user.email);

                // Force reload user data to get the latest emailVerified status
                try {
                    await reload(user);
                    console.log("User emailVerified status (after reload):", user.emailVerified);

                    if (user.emailVerified) {
                        console.log("Email is now verified. Redirecting to dashboard.");
                        // Email is verified, redirect to dashboard
                        window.location.href = "./portal/dashboard.html"; // Adjust to your actual dashboard path
                    }
                    // If not verified, stay on this page and allow resend/back to login
                } catch (error) {
                    console.error("Error reloading user or checking email verification status:", error);
                    showMessage("Could not check verification status. Please try again.", "danger");
                }
            } else {
                console.log("No user logged in on verification page. Redirecting to login.");
                // If no user is logged in, redirect them to the main login page
                window.location.href = "./index.html"; // Adjust to your main login page
            }
        });

        // --- Resend Verification Email Button Handler ---
        resendVerificationBtn.addEventListener("click", async () => {
            const user = auth.currentUser;
            if (user) {
                // Show spinner and disable button
                resendVerificationBtn.disabled = true;
                resendSpinner.classList.remove('hidden');

                try {
                    await sendEmailVerification(user);
                    showMessage("Verification email resent! Please check your inbox (and spam folder).", "success");
                    // Re-enable button after a delay to prevent spamming
                    setTimeout(() => {
                        resendVerificationBtn.disabled = false;
                        resendSpinner.classList.add('hidden');
                    }, 60000); // 1 minute delay
                } catch (error) {
                    console.error("Error resending verification email:", error);
                    showMessage(getFirebaseErrorMessage(error.code) || "Failed to resend verification email. Please try again.", "danger");
                    // Re-enable button immediately on error
                    resendVerificationBtn.disabled = false;
                    resendSpinner.classList.add('hidden');
                }
            } else {
                showMessage("No user is currently logged in. Please log in to resend verification.", "warning");
                // Optionally redirect to login if no user
                setTimeout(() => {
                    window.location.href = "./index.html";
                }, 3000);
            }
        });

        // --- Back to Login Button Handler ---
        backToLoginBtn.addEventListener("click", () => {
            window.location.href = "./index.html"; // Redirect to your main login page
        });
    </script>
    <!-- Bootstrap JS for dismissible alerts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
